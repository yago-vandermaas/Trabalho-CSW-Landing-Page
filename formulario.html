<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleformulário.css">
    <title>Agência VDMF</title>
</head>
<body>
    <main>
        <section class="formulario">
            <div class="interface">
                <h2 class="titulo">ENTRE EM <span>CONTATO.</span></h2>

                <form action="">
                    <input type="text" name="" id="" placeholder="Nome completo" required>
                    <input type="text" name="" id="" placeholder="Telefone para contato" required>
                    <input type="text" name="" id="" placeholder="E-mail">
                    <input type="text" name="" id="" placeholder="Pessoa física ou jurídica">
                    <input type="text" name="" id="" placeholder="Horário para que possa falar">
                    <input type="text" name="" id="" placeholder="Tipo de serviço">
                    <textarea name="" id="" placeholder="Observação / Descrição" required></textarea>
                    <div class="btn-enviar"><input type="submit" value="ENVIAR"></div>
                </form>
            </div><!--interface-->
       </section><!--formulario-->

    </main>
    
</body>
</html>
